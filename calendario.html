<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario Adviento - LEVEL 2⁵</title>
    
    <!-- FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <!-- Iconos Lucide -->
    <script src="https://unpkg.com/lucide@latest"></script> 
    <style>
        /* ESTILOS DE EMERGENCIA (FALLBACK) */
        /* Esto asegura que se vea oscuro y ordenado si falla Tailwind */
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; /* Slate 900 */
            color: #e2e8f0; /* Slate 200 */
            margin: 0;
        }
        a { text-decoration: none; color: inherit; }
        svg { max-width: 24px; max-height: 24px; vertical-align: middle; }
        .max-w-4xl { max-width: 56rem; margin: 0 auto; }
        .grid { display: grid; gap: 1.5rem; }
        @media (min-width: 768px) { .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); } }
        @media (min-width: 1024px) { .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); } }
    </style>
</head>
<body class="bg-slate-900 text-slate-200 py-8 px-4 md:px-8 min-h-screen">

    <div class="max-w-4xl mx-auto">
        
        <!-- Header con botón de volver -->
        <div class="flex items-center justify-between mb-8" style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <a href="index.html" class="flex items-center text-amber-400 hover:text-amber-300 transition-colors group" style="color: #fbbf24; display: flex; align-items: center;">
                <i data-lucide="arrow-left" class="w-5 h-5 mr-2 transition-transform group-hover:-translate-x-1"></i> Volver
            </a>
            <h1 class="text-2xl md:text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-amber-400 to-orange-500" style="background-image: linear-gradient(to right, #fbbf24, #f97316); -webkit-background-clip: text; color: transparent; font-size: 1.5rem; font-weight: 900;">
                Calendario LEVEL 2⁵
            </h1>
        </div>

        <!-- Grid del Calendario -->
        <div id="calendar-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Aquí se inyectarán las tarjetas con JS -->
            <div class="col-span-full text-center text-slate-500 py-12 animate-pulse">
                Cargando el archivo histórico...
            </div>
        </div>

    </div>

    <script>
        lucide.createIcons();

        const URL_HOJA_CALCULO = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRO6dL6ivJT72hUEfMGtxhOmM02vb_Z31TvGY1WD7mrBDQIBH9b4Ni35bi8iUNEuO3mRFYM8l_8YI0I/pub?gid=0&single=true&output=csv";

        // Función para parsear fecha DD/MM/YY a objeto Date
        function parseFecha(fechaStr) {
            if (!fechaStr) return null;
            const partes = fechaStr.split('/');
            if (partes.length !== 3) return null;
            const dia = parseInt(partes[0], 10);
            const mes = parseInt(partes[1], 10) - 1; // Meses en JS son 0-11
            const anio = 2000 + parseInt(partes[2], 10); // Asumimos siglo 21
            return new Date(anio, mes, dia);
        }

        // Obtener fecha actual (ajustada a 3AM España)
        function getFechaReferencia() {
            const now = new Date();
            const options = { timeZone: 'Europe/Madrid', hour: '2-digit', hour12: false };
            const timeFormatter = new Intl.DateTimeFormat('en-US', options);
            const currentHourInMadrid = parseInt(timeFormatter.format(now), 10);
            
            const dateToUse = new Date();
            // Si es antes de las 3 AM, cuenta como "ayer" para desbloquear contenido
            if (currentHourInMadrid < 3) {
                dateToUse.setDate(dateToUse.getDate() - 1);
            }
            // Resetear horas para comparar solo fechas
            dateToUse.setHours(0, 0, 0, 0);
            return dateToUse;
        }

        Papa.parse(URL_HOJA_CALCULO, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: function(results) {
                const datos = results.data;
                const grid = document.getElementById('calendar-grid');
                const fechaLimite = getFechaReferencia();

                grid.innerHTML = ''; // Limpiar mensaje de carga

                // Filtrar filas válidas
                const filasValidas = datos.filter(fila => fila.Fecha && parseFecha(fila.Fecha));

                // Separar en pasados (desbloqueados) y futuros (bloqueados)
                const pasados = [];
                const futuros = [];

                filasValidas.forEach(fila => {
                    const fecha = parseFecha(fila.Fecha);
                    if (fecha <= fechaLimite) {
                        pasados.push({ data: fila, date: fecha });
                    } else {
                        futuros.push({ data: fila, date: fecha });
                    }
                });

                // Ordenar PASADOS: De más reciente a más antiguo (Hoy primero)
                pasados.sort((a, b) => b.date - a.date);

                // Ordenar FUTUROS: De más cercano a más lejano (Mañana primero)
                futuros.sort((a, b) => a.date - b.date);

                // Combinar listas: Primero los desbloqueados, luego los bloqueados
                const listaFinal = [...pasados, ...futuros];

                listaFinal.forEach(item => {
                    const fila = item.data;
                    const fechaFila = item.date;
                    const esPasado = fechaFila <= fechaLimite;
                    const esHoy = fechaFila.getTime() === fechaLimite.getTime();

                    // Crear tarjeta
                    const card = document.createElement('div');
                    card.className = `rounded-xl p-5 border transition-all duration-300 ${esPasado 
                        ? 'bg-slate-800 border-slate-700 shadow-lg hover:border-amber-500/50 hover:shadow-amber-500/10' 
                        : 'bg-slate-900 border-slate-800 opacity-40'}`; // Opacidad bajada para bloqueados
                    
                    // Fallback estilo inline (Para modo incógnito/fallo de CSS)
                    card.style.padding = "1.25rem";
                    card.style.borderRadius = "0.75rem";
                    card.style.marginBottom = "1rem";
                    
                    if (esPasado) {
                         card.style.backgroundColor = "#1e293b"; // slate-800
                         card.style.border = "1px solid #334155";
                    } else {
                         card.style.opacity = "0.5";
                         card.style.border = "1px dashed #334155";
                    }

                    // Contenido HTML de la tarjeta
                    let htmlContent = `
                        <div class="flex justify-between items-start mb-4" style="display: flex; justify-content: space-between; margin-bottom: 1rem;">
                            <span class="font-bold text-lg ${esHoy ? 'text-amber-400' : (esPasado ? 'text-slate-200' : 'text-slate-500')}" style="${esHoy ? 'color: #fbbf24;' : ''}">
                                ${fila.Fecha} ${esHoy ? '(Hoy)' : ''}
                            </span>
                            ${!esPasado ? '<i data-lucide="lock" class="w-4 h-4 text-slate-600"></i>' : ''}
                        </div>
                    `;

                    if (esPasado) {
                        // TÍTULO DEL DÍA (OCULTO/COMENTADO TEMPORALMENTE)
                        /*
                        if (fila.Titulo) {
                            htmlContent += `<div class="mb-2"><h3 class="text-amber-400 font-bold uppercase text-sm tracking-wider" style="color: #fbbf24; letter-spacing: 0.05em; font-weight: bold;">${fila.Titulo}</h3></div>`;
                        }
                        */

                        // CITA
                        if (fila.Cita) {
                            htmlContent += `
                                <div class="mb-4" style="margin-bottom: 1rem;">
                                    <p class="italic text-slate-300 text-sm">"${fila.Cita}"</p>
                                </div>
                            `;
                        }

                        // BOTONES (Iconos pequeños)
                        htmlContent += `<div class="flex flex-wrap gap-2 mt-auto" style="display: flex; flex-wrap: wrap; gap: 8px; margin-top: auto;">`;

                        if (fila.Temardo) htmlContent += botonMini(fila.Temardo, 'Temardo', 'bg-green-600', '#16a34a');
                        if (fila.Memardo) htmlContent += botonMini(fila.Memardo, 'Memardo', 'bg-pink-600', '#db2777');
                        if (fila.Podcardo) htmlContent += botonMini(fila.Podcardo, 'Podcardo', 'bg-indigo-600', '#4f46e5');
                        if (fila.TVardo) htmlContent += botonMini(fila.TVardo, 'TVardo', 'bg-red-600', '#dc2626');
                        if (fila.Extralink) htmlContent += botonMini(fila.Extralink, fila.Extratexto || 'Extra', 'bg-amber-600', '#d97706');

                        htmlContent += `</div>`;
                    } else {
                        // Contenido bloqueado
                        htmlContent += `
                            <div class="h-24 flex items-center justify-center text-slate-600 bg-slate-800/50 rounded-lg border border-dashed border-slate-700" style="height: 6rem; display: flex; align-items: center; justify-content: center;">
                                <span class="text-sm">Próximamente</span>
                            </div>
                        `;
                    }

                    card.innerHTML = htmlContent;
                    grid.appendChild(card);
                });

                // Reinicializar iconos creados dinámicamente
                lucide.createIcons();
            },
            error: function(err) {
                console.error("Error CSV", err);
                document.getElementById('calendar-grid').innerHTML = '<p class="text-red-400">Error cargando datos.</p>';
            }
        });

        // MEJORA DE SEGURIDAD: Añadido rel="noopener noreferrer" y estilos inline fallback
        function botonMini(link, texto, colorClass, hexColor) {
            return `
                <a href="${link}" target="_blank" rel="noopener noreferrer" class="${colorClass} text-white text-xs font-bold px-3 py-1.5 rounded-full hover:opacity-90 hover:scale-105 transform transition-all mb-1 shadow-md" style="background-color: ${hexColor}; color: white; padding: 6px 12px; border-radius: 9999px; font-size: 12px; font-weight: bold; text-decoration: none; display: inline-block; margin-bottom: 4px;">
                    ${texto}
                </a>
            `;
        }
    </script>
</body>
</html>
